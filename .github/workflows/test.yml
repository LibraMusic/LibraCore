name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.x"
          cache: true

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Install dependencies
        run: mage deps

      - name: Build
        run: mage build

      - name: Run unit tests
        run: mage test:unit

      - name: Run integration tests
        run: mage test:integration
