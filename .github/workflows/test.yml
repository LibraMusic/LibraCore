name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Install dependencies
        run: make deps

      - name: Build
        run: make build

      - name: Run unit tests
        run: make test

      - name: Run integration tests
        run: make test_integration
