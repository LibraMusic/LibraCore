archives:
  - format: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .Env.SHORT_PROJECT_NAME }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    # use zip for windows archives
    format_overrides:
      - goos: windows
        format: zip
    builds_info:
      group: root
      owner: root
      mtime: "{{ .CommitDate }}"
    files:
      - src: README.md
        info:
          owner: root
          group: root
          mtime: "{{ .CommitDate }}"
      - src: LICENSE
        info:
          owner: root
          group: root
          mtime: "{{ .CommitDate }}"
      - src: completions/*
        info:
          owner: root
          group: root
          mtime: "{{ .CommitDate }}"
      - src: manpages/*
        info:
          owner: root
          group: root
          mtime: "{{ .CommitDate }}"

nfpms:
  - package_name: libra
    builds:
      - linux
    vendor: LibraMusic
    maintainer: DevReaper0 <devreaper0@gmail.com>
    description: A new, open, and extensible music service
    license: MIT
    bindir: /usr/bin
    formats:
      - apk
      - deb
      - rpm
      - archlinux
    dependencies:
      - ffmpeg
    contents:
      - src: ./completions/libra.bash
        dst: /usr/share/bash-completion/completions/libra
        file_info:
          mode: 0644
      - src: ./completions/libra.fish
        dst: /usr/share/fish/vendor_completions.d/libra.fish
        file_info:
          mode: 0644
      - src: ./completions/libra.zsh
        dst: /usr/share/zsh/vendor-completions/_libra
        file_info:
          mode: 0644
      - src: ./manpages/libra.1.gz
        dst: /usr/share/man/man1/libra.1.gz
        file_info:
          mode: 0644
      - src: ./LICENSE
        dst: /usr/share/doc/libra/copyright
        file_info:
          mode: 0644
    deb:
      lintian_overrides:
        - statically-linked-binary
        - changelog-file-missing-in-native-package

universal_binaries:
  - id: libra
    ids:
      - macos
    name_template: "{{ .Env.SHORT_PROJECT_NAME }}"
    replace: true

upx:
  - enabled: true

checksum:
  name_template: "checksums.txt"

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^test\\("
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: Dependency updates
      regexp: '^.*?(.+)\(deps\)!?:.+$'
      order: 300
    - title: "New Features"
      regexp: '^.*?feat(\(.+\))??!?:.+$'
      order: 100
    - title: "Security updates"
      regexp: '^.*?sec(\(.+\))??!?:.+$'
      order: 150
    - title: "Bug fixes"
      regexp: '^.*?(fix|refactor)(\(.+\))??!?:.+$'
      order: 200
    - title: "Documentation updates"
      regexp: ^.*?docs?(\(.+\))??!?:.+$
      order: 400
    - title: "Build process updates"
      regexp: ^.*?(build|ci)(\(.+\))??!?:.+$
      order: 400
    - title: Other work
      order: 9999

release:
  github:
    owner: LibraMusic
    name: LibraCore
  prerelease: auto
