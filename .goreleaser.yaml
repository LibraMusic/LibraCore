version: 2

env:
  - '{{ if not (isEnvSet "NIGHTLY_TAG") }}NIGHTLY_TAG=v0.1.0-nightly{{ end }}'
  - SHORT_PROJECT_NAME=libra

before:
  hooks:
    - go mod tidy
    - ./scripts/completions.sh
    - ./scripts/manpages.sh

report_sizes: true

git:
  ignore_tags:
    - '{{ if not (isEnvSet "IS_NIGHTLY_BUILD") }}{{ .Env.NIGHTLY_TAG }}{{ end }}'

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

builds:
  - id: macos
    main: ./cmd/libra
    binary: libra
    goos:
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X github.com/libramusic/libracore.rawVersion={{ if isEnvSet "IS_NIGHTLY_BUILD" }}{{ .RawVersion }}-DEV{{ else }}{{ .Version }}{{ end }}
    flags:
      - -trimpath
      - -buildmode=pie

  - id: linux
    main: ./cmd/libra
    binary: libra
    goos:
      - linux
    goarch:
      - amd64
      - arm64
      - arm
      - "386"
    goarm:
      - "6"
      - "7"
    ldflags:
      - -s -w
      - -X github.com/libramusic/libracore.rawVersion={{ if isEnvSet "IS_NIGHTLY_BUILD" }}{{ .RawVersion }}-DEV{{ else }}{{ .Version }}{{ end }}
    flags:
      - -trimpath

  - id: windows
    main: ./cmd/libra
    binary: libra
    goos:
      - windows
    goarch:
      - amd64
      - arm64
      - "386"
    ldflags:
